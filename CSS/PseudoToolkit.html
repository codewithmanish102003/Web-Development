<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a tool kit with pseudo  class </title>
    <style>
        p{
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div>Hover mouse here to see the p element. 
        <p>I Am Here!</p></div>
</body>
</html>
