<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
      #firstpara{
        /* colors by name */
        color: red;  
      }
      #secondpara{
        /* colors by hexadecimal value */
        color: #6f13df;
      }
      #thirdpara{
        /* colors by rgb */
        color: rgb(32, 49, 231);
      }
      body{
        background-color: aquamarine;
      }
    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p id="firstpara">This is a paragraph.</p>
    <p id="secondpara">This is Second paragraph.</p>
    <p id="thirdpara">This is third paragraph.</p>
</body>
</html>
