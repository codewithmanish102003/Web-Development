<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text</title>
    <style>
        h1{
            color: #0000ff;
            text-align:center;
            text-decoration: line-through 5px black dashed;  
            letter-spacing: 4px
        }
        p{
            text-shadow: 2px 2px;
            word-spacing: 10px;
            line-height: 5;
            text-transform: uppercase;
        }
        h3{
            text-indent: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS Text Styling</h1>
    <p>CSS Text Styling Apply here.</p>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem deserunt eveniet mollitia vitae, ipsam iure dignissimos voluptatibus commodi sunt, aliquid, distinctio nobis!</h3>
</body>
</html>
