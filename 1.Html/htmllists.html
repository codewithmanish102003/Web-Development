<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>

<body>
    <h3>Unordered lists :</h3>
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <h3>Ordered lists</h3>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <h3>Description Lists</h3>
    <dl>
        <dt>coffe</dt>
        <dd>Black Hot Drink</dd>
        <dt>Milk</dt>
        <dd>white cold drink</dd>
    </dl>
</body>

</html>
