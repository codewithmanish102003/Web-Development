<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <input type="button" value="hey" onclick="alert('Hello')">
    <h1 id="demo">
        Hello
    </h1>
    <script>
        const element = document.getElementById('demo');
        element.onmouseover = () => {
            alert("Hello");
        };
    </script>
</body>
</html>
