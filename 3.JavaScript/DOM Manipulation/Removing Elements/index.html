<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Elements</title>
</head>

<body>
    <ul id="list">
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <script>
        const list=document.getElementById("list")
        const firstchild=list.firstElementChild
        firstchild.remove()
    </script>
</body>

</html>
