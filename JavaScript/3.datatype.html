<html>

<head>
    <title>
        Data Types
    </title>
    <script>
        //String Data Type
        
        var a = "Hello World";
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        //number data type
        var b = 10;
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");

        //null data type
        var c = null;
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");

        //boolean data type
        var d = true;
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");

        //array
        var x = ["Html", "CSS", "Js"];
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var y={first:"Jhon",last:"Doe"};
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
    </script>
</head>

<body>
</body>

</html>
