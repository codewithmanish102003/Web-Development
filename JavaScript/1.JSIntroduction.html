<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>
    <style>
        #demo {
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <p id="demo">This Is a Paragraph.</p>

    <script>
        document.body.style.backgroundColor = "red";
        window.alert("Hello.....!")
        document.write("This Content is dynamically loaded.....")
        document.getElementById("demo").innerHTML = "This paragraph has been updated.";
        console.log(5 + 6);
    </script>
</body>

</html>
